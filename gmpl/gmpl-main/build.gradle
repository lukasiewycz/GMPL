group 'io.github.gmpl'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.ow2.sat4j:org.ow2.sat4j.pb:2.3.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
